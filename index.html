<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Clicker Counting">
        <meta name="author" content="Stella Chaves ">
        <title>Cat Clicker</title>
        <link rel="icon" href="img/catIcon.jpg" alt= "Cartoon Cat">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <div class="main">

            <header>
                <h1>Cat Clicker</h1>
                <p>Pick & Click a Cat!</p>
            </header>
            <ul id="cat-list"></ul>
            <div id="cat">
                <h2 id="cat-name"></h2>
                <div id="cat-count"></div>
                <img id="cat-img" src="" alt="cute kitten">
            </div>
            <button id='adminBtn'>Admin</button>
    
            <div id= 'admin'>
                <form id= 'adminForm'>
                    <p>Cat Name:  <input type= 'text' class= 'adminInput' id= 'adminCatName'></p>
                    <p>Img Url:   <input type= 'text' class= 'adminCatUrl' id= 'adminCatURL'></p>
                    <p># Clicks:  <input type= 'text' class= 'adminCatClicks' id= 'adminCatClicks'></p>
                </form>
                    <button id= 'adminCancel'>Cancel</button>
                    <button id= 'adminSave'>Save</button>
            </div>
            <footer>
               <p>&copy; Udacity Front End Devloper Course Project 2018</p>
            </footer>
        </div>
        <script async src="js/app.js"></script>
    </body>
</html>
